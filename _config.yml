# Site wide configuration

title: For Such a Time as This
description: "Young evangelicals writing politics. Opinion with humility."
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url: https://saudiwin.github.io
url: http://127.0.0.1:4000
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
lsi: false
safe: true
kramdown:
  toc_levels: 1..2
  math_engine: mathjax
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-github-metadata


